apiVersion: apps/v1
kind: Deployment
metadata:
  name: kanban-deployment
  labels:
    app: kanban
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kanban
  template:
    metadata:
      labels:
        app: kanban
    spec:
      containers:
      - name: kanban-app
        image: kanban-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: kanban-service
  labels:
    app: kanban
spec:
  type: LoadBalancer
  selector:
    app: kanban
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
    nodePort: 30081
